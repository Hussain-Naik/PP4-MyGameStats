<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Badminton web application to keep track of your matches">

  <body>
    {% include 'navbar.html' %}
    <main>
      <div class="container-sm">
        <div class="row justify-content-center">
          {% if messages %}
            {% for message in messages %}

            <div class="alert alert-{% if message.tags != 'success' %}warning{% else %}{{ message.tags }}{% endif %} alert-dismissible fade show col-sm-12" role="alert">
              {{ message }}
              <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"></button>

          {% endif %}
        </div>
      </div>
