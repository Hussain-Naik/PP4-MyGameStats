{% extends 'main.html' %}


{% block content %}
<div class="container mt-3">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card mx-auto">
                <h5 class="card-header">Confirm Delete/Removal</h5>
                <div class="card-body">
                    <form class="form text-center" method="POST">
                        {% csrf_token %}
                        <p>Are you sure you want to delete "{{ object }}"?</p>
                        {{ form }}
                        <div class="btn-group">
                            <a href="{{request.META.HTTP_REFERER}}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-outline-danger">Submit</button>
                        </div>
                        
                        
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    <small>This action is non reversible and all records will be lost</small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
